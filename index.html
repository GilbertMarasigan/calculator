<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
    }

    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
    }

    .display {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: right;
    }

    .current-operand {
      font-size: 2.5rem;
      color: #212529;
      margin-bottom: 5px;
      min-height: 48px;
    }

    .previous-operand {
      font-size: 1.2rem;
      color: #6c757d;
      min-height: 24px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    button:active {
      transform: scale(0.95);
    }

    .number {
      background: #f8f9fa;
      color: #212529;
    }

    .operator {
      background: #e9ecef;
      color: #495057;
    }

    .equals {
      background: #228be6;
      color: white;
      grid-column: span 2;
    }

    .clear, .delete {
      background: #fa5252;
      color: white;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="previous-operand">123 +</div>
      <div class="current-operand">456</div>
    </div>
    <div class="buttons">
      <button class="clear">AC</button>
      <button class="delete">DEL</button>
      <button class="operator">รท</button>
      <button class="operator">ร</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">-</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="equals">=</button>
      <button class="number zero">0</button>
      <button class="number">.</button>
    </div>
  </div>
</body>
</html>
